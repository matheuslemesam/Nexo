version: "3.9"

services:
  front:
    container_name: nexo-front
    build:
      context: client/
      containerfile: Containerfile
    image: nexo-front:latest
    command: ["npm", "run", "dev", "--", "--host"]
    ports:
      - "5173:5173"
    restart: unless-stopped

  api:
    container_name: nexo-api
    build:
      context: server/
      containerfile: Containerfile
    image: nexo-api:latest
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
    env_file:
      - server/.env
    ports:
      - "8000:8000"
    restart: unless-stopped

